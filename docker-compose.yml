version: "3"

services:
  arq-maranhense:
    build: .
    container_name: arq-maranhense
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./weights:/app/weights
      - ./static:/app/static
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
